<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Météo App</title>
</head>

<body>

    <main>
        <section class="main-content">
            <div class="search-bar">
                <form action="" method="post" class="search-form">
                    <input type="text" placeholder="Ville" name="city">
                    <button><i class="fa-duotone fa-solid fa-magnifying-glass"></i></button>
                    <div class="position-inputs">
                        <input type="text" placeholder="Latitude" name="latitude">
                        <input type="text" placeholder="Longitude" name="longitude">
                    </div>
                </form>
            </div>
            <div class="weather-info">
                

            </div>
            <div class="geoloc-info">
                <h1>Chez moi ?</h1>
                <button class="geoloc-btn">Icone GEO</button>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
